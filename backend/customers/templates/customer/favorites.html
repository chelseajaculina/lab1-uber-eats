<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Restaurants</title>
</head>
<body>
    <h2>Your Favorite Restaurants</h2>
    <ul>
        {% for restaurant in favorite_restaurants %}
            <li>{{ restaurant.name }} - <a href="#">Remove from favorites</a></li>
        {% empty %}
            <li>No favorite restaurants added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
