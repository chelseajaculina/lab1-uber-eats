{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Uber Eats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <style>
        /* Optional: Adjust widths to maintain a one-row layout */
        .search-bar {
            width: 200px;
        }
        .nav-item {
            white-space: nowrap;
        }
        .right-section a {
            white-space: nowrap;
        }

        /* Sidebar styling */
        .offcanvas-start {
            width: 280px; /* Set the width of the offcanvas sidebar */
        }

        .btn-toggle-nav a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex flex-nowrap">
            <!-- Hamburger Menu Trigger -->
            <button class="btn btn-outline-secondary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                &#9776; <!-- This is the hamburger icon -->
            </button>

            <!-- Brand Name -->
            <a class="navbar-brand" href="#">Uber <span class="logo-green">Eats</span></a>

            <!-- Navigation Links -->
            <div class="d-flex flex-grow-1 justify-content-center">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Delivery</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Pickup</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">San Jose State University</a>
                    </li>
                </ul>
            </div>

            <!-- Search Bar and Authentication Links -->
            <div class="d-flex align-items-center right-section">
                <!-- Search Bar -->
                <form class="d-flex me-3">
                    <input class="form-control search-bar" type="search" placeholder="Search Uber Eats" aria-label="Search">
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>

                <!-- Log In and Sign Up Buttons -->
                <a href="{% url 'signin' %}" class="btn btn-outline-success me-2">Log in</a>
                <a href="{% url 'customer_signup' %}" class="btn btn-success">Sign up</a>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
    
                    
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div class="d-grid gap-2">
                            <form method="POST" action="{% url 'customer_signup' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark btn-block w-100">Sign up</button>
                            </form>
                            
                            <form method="POST" action="{% url 'signin' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-light btn-block w-100">Log in</button>
                            </form>
                            </div>
                        </ul>
                    
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
