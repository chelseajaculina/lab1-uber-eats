{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Account - Profile Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'dashboard' %}">Uber <span class="logo-green">Eats</span></a>
        </div>
    </nav>


    <!-- Container -->
    <div class="account-container">
        <!-- Side Navigation -->
        <aside class="sidebar">
            <ul class="menu-list">
                <li><a href="#" class="active">Account Info</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Privacy & Data</a></li>
            </ul>
        </aside>


        <!-- Main Content -->
        <section class="content">
            <h2>Account Info</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">

                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" value="{{ profile.nickname }}">

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth }}">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ profile.city }}">

                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ profile.state }}">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="{{ profile.country }}">

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}">

                <button type="submit">Update Profile</button>
            </form>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">
                <button type="submit">Update Profile Picture</button>
            </form>
</body>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
</html>
