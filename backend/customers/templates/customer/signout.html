{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats - Order Delivery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: transparent;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .navbar-brand .logo-green {
            color: #05c167;
        }

        .nav-link {
            color: #000;
        }

        /* Hero section with background */
        .hero-section {
            background-image: url('https://via.placeholder.com/1200x600'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: #000;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
        }

        .btn-primary,
        .btn-outline-primary {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
        }

        .delivery-toggle {
            margin-left: 10px;
            border-radius: 50px;
        }

        .bottom-link {
            margin-top: 10px;
            display: block;
        }

        /* Custom button styles */
        .btn-custom {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .footer-text {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Custom input style */
        .form-control {
            border-radius: 50px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <!-- Hamburger Button -->
            <div class="container-fluid d-flex flex-nowrap">
                <!-- Hamburger Menu Trigger -->
                <button class="btn btn-outline-secondary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                    &#9776; <!-- This is the hamburger icon -->
                </button>
    
                <!-- Brand Name -->
                <a class="navbar-brand" href="#">Uber <span class="logo-green">Eats</span></a>
    
                <!-- Navigation Links -->
                <div class="d-flex flex-grow-1 justify-content-center">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">Delivery</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">Pickup</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">San Jose State University</a>
                        </li>
                    </ul>
                </div>

            <!-- Right Side (Login & Signup) -->
            <div class="d-flex ms-auto">
                <a href="{% url 'signin' %}" class="btn btn-outline-primary me-2" type="button">Log in</button></a>
                <a href="{% url 'customer_signup' %}" class="btn btn-primary" type="button">Sign up</button></div></a>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Sidebar (Hamburger Menu) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section" style="background-image: url('burger-background.jpg');">
        <div class="container">
            <h1>Order delivery near you</h1>
            <form class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter delivery address">
                    <button class="btn btn-outline-dark delivery-toggle" type="button">Deliver now</button>
                    <button class="btn btn-dark" type="submit">Search here</button>
                </div>
               <a href="{% url 'signin' %}" class="bottom-link">Or Sign In</a>
            </form>
        </div>
    </section>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
    
                    
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div class="d-grid gap-2">
                            <form method="POST" action="{% url 'customer_signup' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark btn-block w-100">Sign up</button>
                            </form>
                            
                            <form method="POST" action="{% url 'signin' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-light btn-block w-100">Log in</button>
                            </form>
                            </div>
                        </ul>
                    
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer Text -->
    <div class="footer-text text-center">
        Â© 2024 Uber Eats. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
